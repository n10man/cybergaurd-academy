<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script type="text/javascript">
      var pathSegments = window.location.pathname.split('/').filter(Boolean);
      var isGitHubPages = pathSegments[0] === 'cybergaurd-academy';
      var basePath = isGitHubPages ? '/cybergaurd-academy' : '';
      
      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        basePath + '/?p=/' +
        pathSegments.slice(isGitHubPages ? 1 : 0).join('/').replace(/&/g, '~and~') +
        (l.search ? '&q=' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    </script>
  </head>
  <body>
  </body>
</html>
